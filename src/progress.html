<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Lang</title>
</head>

<body>
    <nav class="header-navigation">
    </nav>

    <div class="cards-wrapper">
        <div class="cards">
            <div class="card">
                <div id="card-container">
                    <div class="card-name learned">
                        <span>Мои слова</span>
                    </div>
                    <img class="approval" src="./icons/approval.png" alt="approval">
                    <div class="word-count">
                    </div>
                </div>
            </div>

            <div class="card">
                <div id="card-container">
                    <div class="card-name day">
                        <span>Слова дня</span>
                    </div>
                    <div class="word-count">
                        <div class="progress"><progress class="dayProgress" max="100"></progress>
                            <span class="dayWords"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div id="card-container">
                    <div class="card-name difficult">
                        <span>Сложные слова</span>
                    </div>
                    <div class="word-count">
                        <div class="progress"><progress class="difficultProgress" max="100"></progress>
                            <span class="difficultWords"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
