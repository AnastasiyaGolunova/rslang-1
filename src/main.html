<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>RS Lang</title>
</head>

<body>
    <nav>
        
    </nav>
    <div class="cards-wrapper">
        <div class="cards">
            <div class="card">
                <div id="card-container">
                    <div class="card-name learned">
                        <span>Изучено</span>
                    </div>
                    <img class="approval" src="../icons/approval.png" alt="approval">
                    <div class="word-count">
                        <span>56 слов</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div id="card-container">
                    <div class="card-name day">
                        <span>Слова дня</span>
                    </div>
                    <div class="word-count">
                        <div class="progress"><progress max="100" value="80"></progress></div>
                        <span class="balance">Осталось:</span>
                    </div>
                    <button class="start">Начать изучение</button>
                </div>
            </div>

            <div class="card">
                <div id="card-container">
                    <div class="card-name difficult">
                        <span>Сложные слова</span>
                    </div>
                    <div class="word-count">
                        <div class="progress"><progress max="100" value="80"></progress></div>
                        <span class="balance">Осталось:</span>
                    </div>
                    <button class="start">Начать изучение</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/menu.js"></script>
</body>

</html>
