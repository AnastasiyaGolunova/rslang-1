<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/audiocall.css"> 
  <title>Audiocall</title>
</head>
<body>
    <main id="main" class="container">
        <div class="description" id="description">
            <h3>AUDIO CALL</h3>
            <p>The Audio Call training will help you to form the active listening skill.<script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
            </p>
            <p>Choose your level:</p>
            <select id="select">
                <option value="0" selected>Level 1 - Beginner</option>
                <option value="1">Level 2 - Elementary</option>
                <option value="2">Level 3 - Intermediate</option>
                <option value="3">Level 4 - Upper-Intermediate</option>
                <option value="4">Level 5 - Advanced</option>
                <option value="5">Level 6 - Proficient</option>
            </select>

        </div>
        <div class="statistics hide" id="statistics">
            <h3 class="great" id="great"></h3>
            <p class="score" id="score"></p>
            <div class="statistics-buttons">
            <button class="restart button hide" id="restart">Играть еще раз</button>
            <button class="study button hide" id="study">Перейти к обучению</button>
        </div>
        </div>
        <div class="audio" >
            <h2 class="correct-answer hide" id="correct-answer"></h2>
            <img src="img/leo.png" alt="leo" class="leo" id="leo">
            <img src="" alt="correct word" class="image hide" id="correct-image">
            <img src="img/green.png" alt="sound" class="sound hide" id="sound">
            <audio id="audio" class="audiocall hide" src="" preload="auto">
              </audio>
        </div>
        <div  id="answer-buttons" class="button-grid hide" ></div>
        <div class="controls">
            <button id="start-button" class="start-button button">Let's get started!</button>
            <button id="next-button" class="next-button button hide">&#10148</button>
            <button id="dont-know-button" class="dont-know-button button hide">Я не знаю</button>
          </div>
    </main>
<script src="js/audiocall.js"></script>  
</body>
</html>
