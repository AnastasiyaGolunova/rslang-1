<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>speak it</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="header-navigation">
        
    </nav>
<div class="wrap">
    <h1 class="title">speak it</h1>
    <p class="rule">Click on the words to hear them sound. <br> Click on the button and speak the words into the microphone.</p>
    <button class="start">start</button>
</div>
<div class="wrap_game">
    <div class="wrap_wrap">
        <form class="group-page">
            <label for="group">Level</label>
            <select name="levels" class="group" multiple size="2">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
            </select>
            <label for="page">Page</label>
            <select name="page" class="page" multiple size="2">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
                <option value="10">11</option>
                <option value="11">12</option>
                <option value="12">13</option>
                <option value="13">14</option>
                <option value="14">15</option>
                <option value="15">16</option>
                <option value="16">17</option>
                <option value="17">18</option>
                <option value="18">19</option>
                <option value="19">20</option>
                <option value="20">21</option>
                <option value="21">22</option>
                <option value="22">23</option>
                <option value="23">24</option>
                <option value="24">25</option>
                <option value="25">26</option>
                <option value="26">27</option>
                <option value="27">28</option>
                <option value="28">29</option>
                <option value="29">30</option>
                <option value="30">31</option>
            </select>
        </form>
        <div class="game">
            <div class="default">
                <img class="default_img" src="img/default_img.jpg" width="300px" height="200px">
                <div class="translate">
                    <p class="word-translate"></p>
                </div>
            </div>
            <div class="cards-game">
            </div>
            <div class="mode">
                <button class="restart">restart</button>
                <button class="speak">speak please</button>
                <button class="results">results</button>
            </div>
        </div>
    </div>
</div>
<div class="statistic-wrap">
    <div class="statistic">
        <button>Return</button>
        <button>New game</button>
    </div>
</div>
</body>
</html>
